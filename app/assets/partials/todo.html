<div>
  <h2>Todo</h2><span class="icon-glass"></span>
  <div><span>{{remaining()}} of {{todos.length}} remaining</span> [<a href="" ng-click="archive()">archive</a>]
    <ul class="unstyled">
      <li ng-repeat="todo in todos">
          <div class="checkbox">
              <label>
                  <input type="checkbox" ng-model="todo.done"><span class="done{{todo.done}}">{{todo.text}}</span>
              </label>
          </div>
      </li>
    </ul>
      <form class="form-inline" role="form" ng-submit="addTodo()">
          <div class="form-group">
              <input type="text" ng-model="todoText" class="form-control" placeholder="add new todo here">
          </div>
          <button type="submit" class="btn btn-primary">add</button>
      </form>
  </div>
</div>
